    <div myscript="header.html"></div>
    <h1 class="titleFormat font">Bulk Order</h1>
    <main>
        <form id="bulk-order-form">
            <div id="products-container">
                <div class="product">
                    <div class="form-group">
                        <label for="product-name">Product Name:</label>
                        <input type="text" class="product-name" name="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" class="quantity" name="quantity" required>
                    </div>
                </div>
            </div>
            <button type="button" id="add-product-btn" class="button">Add Another Product</button>
            <div class="form-group">
                <label for="contact-name">Contact Name:</label>
                <input type="text" id="contact-name" name="contact-name" required>
            </div>
            <div class="form-group">
                <label for="contact-email">Contact Email:</label>
                <input type="email" id="contact-email" name="contact-email" required>
            </div>
            <div class="form-group">
                <label for="contact-phone">Contact Phone:</label>
                <input type="tel" id="contact-phone" name="contact-phone" required>
            </div>
            <div class="form-group">
                <button class="button" type="submit">Submit Order</button>
                <div id="confirmation-message"></div>
            </div>
        </form>
    </main>

    <footer>
        <p>Contact us for any inquiries regarding bulk orders.</p>
        <p>Phone: 123-456-7890 | Email: danze@gmail.com</p>
    </footer>
