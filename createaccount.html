        <fieldset>
            
            <div class="font2">CREATE AN ACCOUNT WITH DANZE TODAY!</div>
            <div class="font2">Please fill in the form below to create an account with DANZE!</div>
            <div class="spacing"></div>
            <div class="Accountcontainer">
                <div class="form" id="add-contact">
                    <form id="add-contact-form">
                        <div class="form-group">
                            <label for = "contact-name" class="font2" style="background-color: white; color:darkblue">Username</label>
                                <input type = "text" 
                                placeholder = "Enter your username" 
                                
                                id = "contact-name" class="form-control" required>
                                                        
                        </div>

                        <div class="spacing"></div>
                        <section>
                            <div class="form-group">                            
                                <label for = "contact-email" class="font2" style="background-color: white; color:darkblue">Email Address</label>
                                    <input type = "email" 
                                    placeholder = "Enter your email address" 
                                    id = "contact-email"  class="form-control" required>
                                
                            </div>
                        </section>

                        <div class="spacing"></div>

                        <section>
                            <div class="form-group">

                                <label for = "contact-gender" class="font2" style="background-color: white; color:darkblue">Gender [Male/Female]</label>
                                    <input type = "text" 
                                    placeholder = "Enter your Gender" 
                                    
                                    id = "contact-gender" class="form-control" required>
                                                            
                            </div>
                        </section>

                        <div class="spacing"></div>

                        <section>
                            <div class="form-group">

                                <label for = "contact-password" class="font2" style="background-color: white; color:darkblue">Password</label>
                                    <input type = "text" 
                                    placeholder = "Enter your password" 
                                    
                                    id = "contact-password" class="form-control" required>
                                
                            </div>
                        </section>
                        
                        <div class="font4">
                            <input type="submit" value="REGISTER" class="btn btn-primary" id="contact-submit">                            
                        </div>     
                
                    </form>               
                </div>
            </div> <!-- end of container -->



        </fieldset>

    </div>
