<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Points Example</title>
</head>
<body>

  <div>
    <h1>Welcome to My Shop</h1>
    <p id="pointsDisplay">Points: 0</p>

    <button onclick="addToCart('item1', 20)">Add Item 1 to Cart ($20)</button>
    <button onclick="addToCart('item2', 30)">Add Item 2 to Cart ($30)</button>
    
    <button onclick="checkout()">Proceed to Checkout</button>
    <button onclick="resetPoints()">Reset Points</button>
  </div>

  <script>
    // Your JavaScript code goes here...

    let userPoints = parseInt(localStorage.getItem('userPoints')) || 0;
    let totalSpent = parseFloat(localStorage.getItem('totalSpent')) || 0;

    function updatePointsDisplay() {
      document.getElementById('pointsDisplay').innerText = `Points: ${userPoints}`;
    }

    function addToCart(itemId, price) {
      totalSpent += price;
      localStorage.setItem('totalSpent', totalSpent);
    }

    function checkout() {
      const pointsEarned = Math.floor(totalSpent / 1);
      userPoints += pointsEarned;
      localStorage.setItem('userPoints', userPoints);
      updatePointsDisplay();
      alert(`Congratulations! You earned ${pointsEarned} points. Your total points: ${userPoints}`);
      totalSpent = 0;
      localStorage.setItem('totalSpent', totalSpent);
    }

    function resetPoints() {
      userPoints = 0;
      localStorage.setItem('userPoints', userPoints);
      updatePointsDisplay();
      alert('Points reset to 0.');
    }

    function onPageLoad() {
      updatePointsDisplay();
    }

    document.addEventListener('DOMContentLoaded', onPageLoad);
  </script>

</body>
</html>
